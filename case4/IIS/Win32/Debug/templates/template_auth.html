<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Личный кабинет</title>
</head>

<body>

  <div class="container">
    <div>
      <h3 align="center">Для входа в личный кабинет Вам необходимо авторизоваться</h3>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Авторизация</h2>
            <form method="post" action="{{server_url}}/login">
              <input type="hidden" name="next" value="/">
              <div class="form-group" style="margin:10px 6px;">
                <label for="id_username">Номер лицевого счета 10 цифр</label>
                <input type="text" name="username" autocapitalize="none" autocomplete="username" maxlength="150"
                  class="form-control" placeholder="Номер лицевого счета 10 цифр" id="id_username">
              </div>
              <div class="form-group" style="margin:10px 6px;">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" autocomplete="current-password" class="form-control"
                  placeholder="Пароль" title="" required="" id="id_password">
              </div>
              <div style="margin:20px 6px 5px 6px;">
                <button type="submit" class="btn btn-primary btn-block" style="width:100%;">Войти</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <p align="center" style="color:red">{{ErrorMessage}}</p>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
